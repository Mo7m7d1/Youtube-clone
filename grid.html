<!DOCTYPE html>
<html>
  <head>
    <style>
      .tab {
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        height: 400px;
      }
      .flex {
        margin-top: 50px;
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <div style="background-color: lightblue">one</div>
      <div style="background-color: lightseagreen">two</div>
      <div style="background-color: lightblue">three</div>
      <div style="background-color: lightseagreen">two</div>
      <div style="background-color: lightblue">three</div>
      <div style="background-color: lightseagreen">two</div>
      </div>
    </div>

    <div class="flex">
      <div style="background-color: lightblue; flex: 1"  >
        one
      </div>
      <div style="background-color: lightseagreen">two</div>
      <div style="background-color: lightblue">three</div>
      <div style="background-color: lightseagreen">two</div>
      <div style="background-color: lightblue">three</div>
      <div style="background-color: lightseagreen">two</div>
    </div>
  </body>
</html>
